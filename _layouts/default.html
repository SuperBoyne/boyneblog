<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <style>
      pre.highlight {
        overflow: scroll !important;
      }
      div.highlight {
        overflow: hidden;
      }
    </style>
    <meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://blog.boyne.dev" />
<meta property="og:image" content="https://boyne.dev/img/logo.png" />
<meta property="og:description" content="{{ site.description }}" />
<meta name="theme-color" content="#FFFFFF">
    <link rel="icon" 
      type="image/png" 
      href="https://boyne.dev/img/logo.png">
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="https://boyne.dev">boyne.dev</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          blog.boyne.dev
          <br>
          <a href="https://boyne.dev">boyne.dev</a>
          <br>
          <a href="mailto:support@boyne.dev">support@boyne.dev</a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
